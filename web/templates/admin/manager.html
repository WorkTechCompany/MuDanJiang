{% extends 'common/layout_mainn.html' %}{% block pcoded %}    <nav class="pcoded-navbar">        <div class="navbar-wrapper">            <div class="navbar-brand header-logo">                <a class="b-brand">                    <span class="b-title">后台管理系统</span>                </a>                <a class="mobile-menu" id="mobile-collapse" href="javascript:"><span></span></a>            </div>            <div class="navbar-content scroll-div">                <ul class="nav pcoded-inner-navbar">                    <li class="nav-item pcoded-menu-caption">                        <label>管理员</label>                    </li>                    <li data-username="dashboard Default Ecommerce CRM Analytics Crypto Project"                        class="nav-item pcoded-hasmenu active pcoded-trigger">                        <a href="javascript:" class="nav-link"><span class="pcoded-micon"><i                                class="feather icon-home"></i></span><span class="pcoded-mtext">管理员操作</span></a>                        <ul class="pcoded-submenu">                            <li class=""><a href="{{ buildUrl('/admin/count') }}" class="">数据统计</a></li>                            <li class=""><a href="{{ buildUrl('/admin/index') }}" class="">数据管理</a></li>                            <li class=""><a href="{{ buildUrl('/admin/profession') }}" class="">修改与增加</a></li>                            <li class=""><a href="{{ buildUrl('/admin/userinfo') }}" class="">用户列表</a></li>                            <li class=""><a href="{{ buildUrl('/admin/controlmsg') }}" class="">留言管理</a></li>                            <li class="active"><a href="{{ buildUrl('/admin/manager?id=1') }}" class="">管理员增加</a></li>                            <li class=""><a href="{{ buildUrl('/admin/conrtol') }}" class="">管理员信息</a></li>                            <li class=""><a href="{{ buildUrl('/admin/changepwd') }}" class="">管理员密码修改</a></li>                        </ul>                    </li>                </ul>            </div>        </div>    </nav>{% endblock %}{% block content %}    <div class="pcoded-main-container">        <div class="pcoded-wrapper">            <div class="pcoded-content">                <div class="pcoded-inner-content">                    <!-- [ breadcrumb ] start -->                    <div class="page-header">                        <div class="page-block">                            <div class="row align-items-center">                                <div class="col-md-12">                                    <div class="page-header-title">                                        <h5 class="m-b-10">管理员</h5>                                    </div>                                    <ul class="breadcrumb">                                        <li class="breadcrumb-item"><a href="javascript:"><i                                                class="feather icon-home"></i></a></li>                                        <li class="breadcrumb-item"><a href="javascript:">管理员增加</a></li>                                    </ul>                                </div>                            </div>                        </div>                    </div>                    <div class="main-body">                        <div class="page-wrapper">                            <div class="col-xl-12">                                <div class="card">                                    <div class="card-header">                                        <h5>管理员增加</h5>                                    </div>                                    <div class="col-md-6">                                        <div>                                            <select name = 'f0' class="js-example-placeholder-multiple col-sm-12" id="f0">                                                        <option value="超管">超管</option>                                                        <option value="文化活动">文化活动</option>                                                        <option value="文化服务">文化服务</option>                                                        <option value="文化产业">文化产业</option>                                                        <option value="广播影视">广播影视</option>                                                        <option value="新闻出版">新闻出版</option>                                                        <option value="文化市场">文化市场</option>                                                        <option value="历史文化">历史文化</option>                                                        <option value="文化名人">文化名人</option>                                            </select>                                            <br>                                            <br>                                            <div class="form-group">                                                <label for="exampleInputEmail1">账号</label>                                                <input type="text" class="form-control" id="exampleInputEmail1"                                                       placeholder="UserName" value="{{ info.name }}">                                            </div>                                            <button type="submit" class="btn btn-primary" onclick="submit()">提交</button>                                        </div>                                    </div>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div>{% endblock %}{% block js %}    <script>        function submit() {            let login_name = $("input[id=exampleInputEmail1]").val();            let power = $("select[name=f0]").val();            $.ajax({                url: common_ops.buildUrl("/admin/manager"),                type: 'POST',                data: {'name': login_name, 'power': power},                dataType: 'json',                success: function (res) {                    alert(res.msg);                }            });        }    </script>{% endblock %}
