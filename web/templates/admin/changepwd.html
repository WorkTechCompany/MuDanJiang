                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="main-body">
                        <div class="page-wrapper">

                                        <h5>管理员</h5>
                                    </div>
                                    <div class="col-md-6">
                                        <div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">账号</label>
                                                <div class="form-control" id="exampleInputEmail1"></div>
                                            </div>
                                            <div>
                                                <label for="exampleInputEmail1">密码</label>
                                                <input type="text" class="form-control" name="password">
                                            </div>
                                            <br>
                                            <br>
                                            <button type="submit" class="btn btn-primary" onclick="submit()">提交</button>

{% block js %}
    <script>
         switch(sessionStorage.getItem('power')){
            case '文化活动': $('.yhlb').hide()
                            $('.lygl').hide()
                            $('.glyzj').hide()
                            $('.glyxx').hide()
                break;
            case '文化服务': $('.yhlb').hide()
                            $('.lygl').hide()
                            $('.glyzj').hide()
                            $('.glyxx').hide()
                break;
            case '文化产业': $('.yhlb').hide()
                            $('.lygl').hide()
                            $('.glyzj').hide()
                            $('.glyxx').hide()
                break;
            case '广播影视': $('.yhlb').hide()
                            $('.lygl').hide()
                            $('.glyzj').hide()
                            $('.glyxx').hide()
                break;
            case '新闻出版': $('.yhlb').hide()
                            $('.lygl').hide()
                            $('.glyzj').hide()
                            $('.glyxx').hide()
                break;
            case '文化市场': $('.yhlb').hide()
                            $('.lygl').hide()
                            $('.glyzj').hide()
                            $('.glyxx').hide()
                break;
            case '历史文化': $('.yhlb').hide()
                            $('.lygl').hide()
                            $('.glyzj').hide()
                            $('.glyxx').hide()
                break;
            case '文化名人': $('.yhlb').hide()
                            $('.lygl').hide()
                            $('.glyzj').hide()
                            $('.glyxx').hide()
                break;
        }
         $('#exampleInputEmail1').html(sessionStorage.getItem('username'))

         function submit() {
            let username = $("div[id=exampleInputEmail1]").html();
            let password = $("input[name=password]").val();
            $.ajax({
                url: common_ops.buildUrl("/admin/changepwd/"),
                type: 'POST',
                data: {'username': username, 'password': password},
                dataType: 'json',
                success: function (res) {
                    alert(res.msg);
                }
            });
        }
    </script>
{% endblock %}
